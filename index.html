<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Platformer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- START SCREEN -->
  <div class="start-screen">
    <h1 class="main-title">Start Ascending!</h1>
    <p class="instructions">Help the main player navigate the yellow checkpoints.</p>
    <p class="instructions">Use the keyboard arrows to move the player around.</p>
    <p class="instructions">You can also use the spacebar to jump.</p>

    <!-- NOTE: btn-container MUST be inside start-screen -->
    <div class="btn-container">
      <button class="btn" id="start-btn">Start Game</button>
    </div>
  </div>

  <!-- CHECKPOINT SCREEN -->
  <div class="checkpoint-screen">
    <h2>Congrats!</h2>
    <p>You reached your last checkpoint.</p>
  </div>

  <!-- CANVAS (pulled OUT of checkpoint-screen) -->
  <canvas id="canvas"></canvas>

  <script src="script.js"></script>
</body>
</html>
